<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> {% block title %} {% endblock %} </title>
    </head>
<body>
    <h1>Don Felix Gutierrez Dinner Xperience</h1>
    <a href="{% url 'home' %}">Home</a>/
    {% if user.is_authenticated %}
        <strong>You are logged as: {{ user.user_name }} </strong>
        <a href="{% url 'logout'%}">I want to Log Out</a>
    {% else %}
        <a href="{% url 'signup'%}">Sign Up</a>/
        <a href="{% url 'login'%}">Log In</a>/
    {% endif  %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
