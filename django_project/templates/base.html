<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> {% block title %} {% endblock %} </title>
    </head>
<body>
    <h1>Don Felix Gutierrez Dinner Xperience</h1>
    <a href="{% url 'home' %}">Home</a>/
    {% if user.is_authenticated %}
        <a href="{% url 'newcheck' %}">New Check</a>/
        <a href="{% url 'newcheck2' %}">New Check (Class-based view)</a>/ <b>Authenticated as: {{ user.username }}</b>/
        <a href="{% url 'password_change' %}">Change Password</a>/ 
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>/
        <a href="{% url 'login' %}">Log In</a>/ <b>Authenticated as: Our Guest</b>/
    {% endif  %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
